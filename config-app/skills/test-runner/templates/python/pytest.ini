[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --strict-markers
markers =
    unit: Unit tests (L1)
    integration: Integration tests (L2)
    e2e: End-to-end tests (L3)
    slow: Slow running tests

[coverage:run]
source = src,lib
omit = 
    */tests/*
    */__pycache__/*
    */venv/*

[coverage:report]
fail_under = 80
show_missing = true
