<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Test</title>
  <style>
    body { background: #1a1a2e; color: white; font-family: sans-serif; padding: 40px; }
    h1 { color: #6366f1; }
    button { background: #6366f1; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; margin: 5px; }
  </style>
</head>
<body>
  <h1>Oh-My-OpenCode 配置中心</h1>
  <p>如果你能看到这个页面，说明 Electron 正常工作。</p>
  <p id="status">检查中...</p>
  <button onclick="testAPI()">测试 API</button>
  <script>
    async function testAPI() {
      try {
        const dir = await window.configAPI.getConfigDir();
        document.getElementById('status').textContent = '配置目录: ' + dir;
      } catch(e) {
        document.getElementById('status').textContent = '错误: ' + e.message;
      }
    }
    testAPI();
  </script>
</body>
</html>
